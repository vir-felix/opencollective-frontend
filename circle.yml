general:
  branches:
    ignore:
      - staging
      - production
machine:
  post:
    - npm install mocha@2.4.5 mocha-circleci-reporter -g
  node:
    version: 5.1.0
deployment:
  staging:
    branch: staging
    heroku:
      appname: opencollective-staging-website
test:
  pre:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
    - sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
    - sudo apt-get update
    - sudo apt-get install google-chrome-stable
    - nohup bash -c "npm start &"
  override:
    - npm run test -- --reporter mocha-circleci-reporter --reporter-options mochaFile=$CIRCLE_TEST_REPORTS/junit/junit.xml
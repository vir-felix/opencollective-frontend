general:
  branches:
    ignore:
      - staging
      - production
machine:
  environment:
    NODE_ENV: test
  node:
    version: 5.1.0
dependencies:
  cache_directories:
    - "~/cache"
  pre:
    - npm run install:debs
deployment:
  staging:
    branch: staging
    heroku:
      appname: opencollective-staging-website
test:
  override:
    - npm run hint
    - npm run test:unit
    - npm run nightwatch

general:
  branches:
    ignore:
      - staging
      - production
machine:
  node:
    version: 6.2.2
  environment:
    NODE_ENV: circleci
  services:
    - postgresql
dependencies:
  cache_directories:
    - "~/cache"
    - "test/fixtures"
  pre:
    - npm run install:debs
database:
  post:
    - psql -U ubuntu -d circle_test -c 'CREATE EXTENSION POSTGIS;'
deployment:
  staging:
    branch: staging
    heroku:
      appname: opencollective-staging-website
